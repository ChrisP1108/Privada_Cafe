<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Privada Cafe</title>
</head>

    <div w3-include-html="html/header.html"></div> <!-- Header import -->

    <div w3-include-html="html/login.html"></div> <!-- Login modal import -->

    <div class="sticky-top" data-page="menuPage" w3-include-html="html/nav.html"></div> <!-- Nav import -->
    
    <div id="menuPage">

            <div class="col-9 section-overlay center-horizontal">

                    </div>
                </div>

                    </div>
                </div>

                </section>
                <section class="row">

                </section>
                <section class="row">

                    </div>

                    </div>
                </section>
                <section class="row">
                    <div class="col-md-6">
                        <p>Veg. Sandwich<p>
                    </div>
                    <div class="col-md-6">
                        <p>$3.50</p> 
                    </div>
                </section>
                <div class="row">
                    <div class="col mb-2 mt-3">
                        <h2>Drinks</h2>
                        <hr>
                    </div>
                </div>
                <section class="row">
                    <div class="col-md-6">
                        <p>Water<p>
                    </div>
                    <div class="col-md-6">
                        <p>$2.00</p> 
                    </div>
                </section>
                <section class="row">
                    <div class="col-md-6">
                        <p>Coffee<p>
                    </div>
                    <div class="col-md-6">

                    </div>
                </section>
                <section class="row">
                    <div class="col-md-6">

                    <div class="col-md-6">

                    </div>
                </section>
                <section class="row">
                    <div class="col-md-6">

                    <div class="col-md-6">
                        <p>Lemonade<p>
                    </div>

                </section>
                <section class="row">
                    <div class="col-md-6">
                        <p>Iced Tea<p>
                    </div>
                    <div class="col-md-6">
                        <p>$2.00</p> 
                    </div>
                </section>
                <section class="row">
                    <div class="col-md-6">
                        <p>Orange Juice<p>
                    </div>
                    <div class="col-md-6">
                        <p>$2.50</p> 
                    </div>
                </section>
                <div class="row">
                    <div class="col-11 col-sm-6 col-lg-4 mx-auto mt-4 pb-3">
                        <button type="submit" class="btn btn-secondary button-sizing button-color" id="btn" onclick="document.location='loginPage.html'">Log In To Order</button> 
                    </div> 
                </div>
            </div>
        </div>
    </div> 

    <div w3-include-html="html/footer.html"></div> <!-- Footer import -->

     <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
