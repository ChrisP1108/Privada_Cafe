<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Privada Cafe</title>
</head>

<body>
    <div w3-include-html="html/header.html"></div> <!-- Header import -->

    <div class="sticky-top" data-page="reservationPage" w3-include-html="html/nav.html"></div> <!-- Nav import -->

    <div id="reservationPage">
        <div class="row reservation-image-1 image-section">
            <div class="col-lg-11 section-overlay center-horizontal pr-0 pl-0">
                <h2 class="pl-3 pr-3 bg-green">Reserve A Room</h2>
                <p class="pl-3 pr-3">
                    Ready to enjoy a get together with a little privacy?
                </p>
                <p class="pl-3 pr-3">
                    Then browse through our collection of private meeting rooms and book a room today.
                </p>
                <div class="row">
                    <div class="col-11 mx-auto">
                        <div class="row mt-3">
                            <div class="col-xl-12 col-lg-11 mb-5 mx-auto">
                                <div class="card img-thumbnail">
                                    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                                            <li data-target="#homeCarousel" data-slide-to="1"></li>
                                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block w-100" src="img/sample2.jpg" alt="Room 1" />
                                                <div class="carousel-caption">
                                                    <h3>Room 1</h3>
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="img/sample27.jpg" alt="Room 2" />
                                                <div class="carousel-caption">
                                                    <h3>Room 2</h3>                                
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="img/sample8.jpg" alt="Room 3" />
                                                <div class="carousel-caption">
                                                    <h3>Room 3</h3>                                
                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="img/sample11.jpg" alt="Room 4" />
                                                <div class="carousel-caption">
                                                    <h3>Room 4</h3>                                
                                                </div>
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-xl-6 col-lg-11 mb-5 mx-auto">
                                <div class="card bg-darkish-green border-secondary">
                                    <img class="card-img-top img-thumbnail" src="img/sample2.jpg" alt="room 1">
                                    <div class="card-body">
                                        <h2 class="card-title">Room 1</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-11 mb-5 mx-auto">
                                <div class="card bg-dark-gray border-secondary">
                                    <img class="card-img-top img-thumbnail" src="img/sample27.jpg" alt="room 2">
                                    <div class="card-body">
                                        <h2 class="card-title">Room 2</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-6 col-lg-11 mb-5 mx-auto">
                                <div class="card bg-dark-gray border-secondary">
                                    <img class="card-img-top img-thumbnail" src="img/sample8.jpg" alt="room 3">
                                    <div class="card-body">
                                        <h2 class="card-title">Room 3</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-11 mb-5 mx-auto">
                                <div class="card bg-darkish-green border-secondary">
                                    <img class="card-img-top img-thumbnail" src="img/sample11.jpg" alt="room 4">
                                    <div class="card-body">
                                        <h2 class="card-title">Room 4</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-11 col-sm-8 col-lg-6 mx-auto mt-4 pb-3 mb-3">
                                <button type="submit" class="btn btn-secondary button-sizing button-color" id="btn" onclick="document.location='loginPage.html'">Log In To Order</button> 
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        
    <div w3-include-html="html/footer.html"></div> <!-- Footer import -->

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <!-- External HTML file link importing utilizing W3Schools Include HTML javascript.  
File downloaded from http://www.w3schools.com/lib/w3data.js.  Instructions found at 
https://www.w3schools.com/howto/howto_html_include.asp and on 
https://stackoverflow.com/questions/38837835/include-html-in-another-html-file -->
    <script src="js/html_import.js"></script>
    <script>
        w3IncludeHTML();
    </script>
</body>

</html>
