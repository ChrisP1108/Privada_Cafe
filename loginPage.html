<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Privada Cafe</title>
</head>

<body>
    
    <div w3-include-html="html/header.html"></div> <!-- Header import -->

    <div w3-include-html="html/login.html"></div> <!-- Login modal import -->

    <div w3-include-html="html/nav.html"></div> <!-- Nav import -->

    <div id="loginPage">
        <div class="row login-image-1 image-section">
            <div class="col-11 col-md-9 col-lg-6 section-overlay pr-0 pl-0 center-horizontal">
                <h2 class="bg-green">Login</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-12 mt-1">
                            <div class="row">
                                <div class="col-md-5 form-group mx-auto my-auto">
                                    <label class="mt-2" for="loginEmail">Email address</label>
                                </div>
                                <div class="col-10 col-md-5 form-group mx-auto my-auto">
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email"> 
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <div class="row">
                                <div class="col-md-5 form-group mx-auto my-auto">
                                    <label class="mt-2" for="loginPassword">Password</label>
                                </div>
                                <div class="col-10 col-md-5 form-group mx-auto my-auto">
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mx-auto">
                            <hr>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mt-3">
                        <div class="col-9 col-md-4 order-last order-md-first mx-auto pb-3">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto button-sizing" 
                                data-dismiss="modal">Cancel</button>
                            </div>
                        <div class="col-9 col-md-4 mx-auto">
                            <button type="submit" class="btn btn-success bg-green text-white btn-sm button-sizing mb-3"> Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div w3-include-html="html/footer.html"></div> <!-- Footer import -->

     <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <!-- External HTML file link importing utilizing W3Schools Include HTML javascript.  
    File downloaded from http://www.w3schools.com/lib/w3data.js.  Instructions found at 
    https://www.w3schools.com/howto/howto_html_include.asp and on 
    https://stackoverflow.com/questions/38837835/include-html-in-another-html-file -->
    <script src="js/html_import.js"></script>
    <script>
        w3IncludeHTML();
    </script>
</body>
</html>
