<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Privada Cafe</title>
</head>

<body>
    
    <div w3-include-html="html/header.html"></div> <!-- Header import -->

    <div w3-include-html="html/nav.html"></div> <!-- Nav import -->

    <div id="contactUsPage">   
        <div class="row contact-image-1 image-section">
            <div class="col-lg-10 col-12 text-center section-overlay pr-0 pl-0 pb-5 center-horizontal">
                <h2 class="pl-3 pr-3 bg-green">Privada Wants Your Feedback</h2>
                <p class="pl-3 pr-3">
                    Privada Cafe wants to know how your experience has been and how we can improve upon it.
                </p>
                <p class="pl-3 pr-3">
                    Feel free to contact us below.
                </p>
                <div class="row">
                    <div class="col-12 mb-3 mb-sm-0 col-md-5 mx-auto order-last order-md-first d-none d-md-block">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1482.6118213730226!2d-87.65589088856566!3d41.99547565985414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd10adc1bafdb%3A0x96390d35e64bf11d!2s6234%20N%20Sheridan%20Rd%2C%20Chicago%2C%20IL%2060660!5e0!3m2!1sen!2sus!4v1612798279660!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <div class="col-12 mb-sm-0 col-md-6 mx-auto">
                        <form>
                            <div class="form-group row border">
                                <div class="col-8 col-md-6 col-form-label mx-auto my-auto">
                                    <label class="my-auto" for="firstName">First Name</label>
                                </div>
                                <div class="col-8 col-md-6 mx-auto my-auto pt-2 pb-2">
                                    <input class="ml-auto form-control my-auto" type="text" id="firstName" name="fields" size="24" placeholder="First Name" required>
                                </div>
                            </div>   
                            <div class="form-group row border">
                                <div class="col-8 col-md-6 col-form-label mx-auto my-auto">
                                    <label class="my-auto" for="lastName">Last Name</label>
                                </div>
                                <div class="col-8 col-md-6 col-form-label mx-auto my-auto pt-2 pb-2">
                                    <input class="ml-auto form-control" type="text" id="lastName" name="fields" size="24" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="form-group row border">
                                <div class="col-8 col-md-6 col-form-label mx-auto my-auto">
                                    <label class="my-auto" for="email">Email</label>
                                </div>
                                <div class="col-8 col-md-6 col-form-label mx-auto my-auto pt-2 pb-2">
                                    <input class="ml-auto form-control" type="text" id="email" name="fields" size="24" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group row border">
                                <div class="col-10 col-form-label mx-auto my-auto">
                                    <label for="textarea">Message</label>
                                </div>
                                <div class="col-10 col-form-label mx-auto pb-2">
                                    <textarea class="form-control" type="text" id="textarea" name="fields" cols="24" required>
                                    </textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8 mx-auto">
                                    <button class="btn btn-secondary button-sizing button-color" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-11 mx-auto border pt-2 pb-2">
                        <div class="row">
                            <div class="col-sm-6 my-auto">
                                <h4>Corporate Address</h4>
                            </div>
                            <div class="col-sm-6 mt-3 mt-sm-0">
                                <h5>6234 N Sheridan Rd</h5>
                                <h5>Chicago, IL 60660</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-11 mx-auto border pt-2 pb-2">
                        <div class="row">
                            <div class="col-sm-6 my-auto">
                                <h4>Corporate Contact</h4>
                            </div>
                            <div class="col-sm-4 mt-3 mt-sm-0 mx-auto">
                                <a role="button" class="btn btn-secondary button-color button-sizing" href = "mailto:abc@example.com">
                                    <i class="fa fa-envelope mr-3"></i>Send Email</a>
                                <a role="button" class="btn btn-secondary button-color button-sizing mt-3" href = "tel:555-555-5555">
                                    <i class="fa fa-phone mr-3"></i>Call</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div w3-include-html="html/footer.html"></div> <!-- Footer import -->

     <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <!-- External HTML file link importing utilizing W3Schools Include HTML javascript.  
    File downloaded from http://www.w3schools.com/lib/w3data.js.  Instructions found at 
    https://www.w3schools.com/howto/howto_html_include.asp and on 
    https://stackoverflow.com/questions/38837835/include-html-in-another-html-file -->
    <script src="js/html_import.js"></script>
    <script>
        w3IncludeHTML();
    </script>
</body>
</html>
