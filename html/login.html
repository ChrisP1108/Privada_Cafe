<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-green">
               <h3 class="modal-title text-white">Login</h3>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body bg-light-gray">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginEmail">Email address</label>
                                <input type="email" class="form-control form-control-sm" id="loginEmail"
                                    placeholder="Enter email"> 
                            </div>
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginPassword">Password</label>
                                <input type="password" class="form-control form-control-sm" id="loginPassword"
                                    placeholder="Password">
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row mt-3">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto button-sizing" 
                                    data-dismiss="modal">Cancel</button>
                                </div>
                            <div class="col">
                                <button type="submit" class="btn btn-success bg-green text-white btn-sm button-sizing"> Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
